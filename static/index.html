<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Métricas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #4f46e5;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    header img {
      height: 40px;
    }
    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    h2 {
      margin: 20px 0;
      color: #111827;
      font-size: 1.25rem;
      border-left: 5px solid #4f46e5;
      padding-left: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    table th, table td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    table th {
      background: #f9fafb;
      font-weight: bold;
      color: #374151;
    }
    table tr:hover {
      background: #f1f5f9;
    }
    .chart-container {
      width: 100%;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/images/logo.png" alt="Logo">
    Dashboard Lendários
  </header>

  <main>
    <h2>Tabela de Métricas</h2>
    <table id="metrics-table">
      <thead>
        <tr>
          <th>Métrica</th>
          <th>Meta</th>
          <th>Status</th>
          <th>Total do Mês</th>
          <th>% do Mês</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="chart-container">
      <h2>% Cumprimento por Métrica</h2>
      <canvas id="metricsChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>Tendência Semanal</h2>
      <canvas id="weeklyChart"></canvas>
    </div>
  </main>

  <script>
    async function loadMetrics() {
      try {
        const res = await fetch("/api/dashboard/metrics");
        const data = await res.json();

        if (!data.success) {
          document.body.innerHTML += "<p>Erro ao carregar métricas</p>";
          return;
        }

        const metrics = data.data;
        const tbody = document.querySelector("#metrics-table tbody");
        const labels = [];
        const values = [];

        metrics.forEach(m => {
          const row = `
            <tr>
              <td>${m.metrica}</td>
              <td>${m.meta_objetivo}</td>
              <td style="color:${m.cor}; font-weight:bold;">${m.status}</td>
              <td>${m.total_mes.total}</td>
              <td>${(m.total_mes.percentual * 100).toFixed(2)}%</td>
            </tr>
          `;
          tbody.innerHTML += row;

          labels.push(m.metrica);
          values.push((m.total_mes.percentual * 100).toFixed(2));
        });

        const ctx = document.getElementById("metricsChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "% Cumprimento (Total Mês)",
              data: values,
              backgroundColor: ["#00D9FF", "#57A9FB", "#8B5CF6", "#FF6B35"]
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                max: 120,
                ticks: { callback: value => value + "%" }
              }
            }
          }
        });
      } catch (err) {
        console.error(err);
        document.body.innerHTML += "<p>Erro ao buscar dados da API.</p>";
      }
    }

    async function loadWeeklyData() {
      try {
        const res = await fetch("/api/dashboard/weekly-data");
        const data = await res.json();

        if (!data.success) {
          document.body.innerHTML += "<p>Erro ao carregar dados semanais</p>";
          return;
        }

        const weekly = data.data;

        const ctx = document.getElementById("weeklyChart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: weekly.semanas,
            datasets: [
              { label: "CSAT", data: weekly.csat, borderColor: "#00D9FF", fill: false },
              { label: "SLA", data: weekly.sla, borderColor: "#57A9FB", fill: false },
              { label: "Cobertura", data: weekly.cobertura, borderColor: "#8B5CF6", fill: false },
              { label: "Churn", data: weekly.churn, borderColor: "#FF6B35", fill: false }
            ]
          },
          options: {
            responsive: true,
            interaction: { mode: 'index', intersect: false },
            stacked: false,
            plugins: {
              tooltip: { callbacks: { label: ctx => ctx.parsed.y.toFixed(2) + "%" } }
            },
            scales: {
              y: {
                beginAtZero: true,
                max: 120,
                ticks: { callback: value => value + "%" }
              }
            }
          }
        });
      } catch (err) {
        console.error(err);
        document.body.innerHTML += "<p>Erro ao buscar dados semanais.</p>";
      }
    }

    loadMetrics();
    loadWeeklyData();
  </script>
</body>
</html>
